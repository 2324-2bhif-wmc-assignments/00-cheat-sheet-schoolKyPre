<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Typing Text animation</title>
</head>

<body>
    <div class="container">
        <span class="text first-text">I'm a</span>
        <span class="text sec-text"></span>
        <div>________________________________________</div>
        <div>this is a website that only serves to help me in class, as this website has every code I should know in the
            lesson XD
        </div>
    </div>

    <script>
        const text = document.querySelector(".sec-text");

        const textLoad = () => {
            setTimeout(() => {
                text.textContent = "Student ;)";
            }, 0)
            setTimeout(() => {
                text.textContent = "Youtuber";
            }, 4000)
            setTimeout(() => {
                text.textContent = "Web-Developer";
            }, 8000)
        }

        textLoad();
        setInterval(textLoad, 12000)

    </script>

    <div class="container1">
        <input type="radio" id="hide">
        <div class="box">
            <label for="hide"><i class="fas fa-times">X</i></label>
            <div class="logo">
                <img src="profile.png" alt="">
            </div>
            <div class="right">
                <div class="text-1">Subscribe</div>
                <div class="text-2">Subscribe To My Youtube Channel</div>
                <a href="https://www.youtube.com/@kypreEasyProgramming?sub_confirmation=1">Subscribe</a>
            </div>
        </div>
    </div>

</body>

</html>
